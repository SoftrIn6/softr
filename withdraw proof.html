<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <div class="withdrawal-list">
        <table id="withdrawal-list-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Withdrawn Amount (USD/ZAR)</th>
                    <th>Withdrawal Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const names = ["Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato",
                   "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew"];
    const currency = ["R", "$"];
    const minAmount = [467, 50];  // Rands or USD lower limit
    const maxAmount = [70000, 15000];  // Rands or USD upper limit

    let withdrawals = [];
    let intervalID;

    // Function to generate random amount
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    // Function to generate new withdrawals
    function generateWithdrawals() {
        withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa");
            const status = i < 5 ? "Approved" : "Pending";
            withdrawals.push({ name, amount, status });
        }
        displayWithdrawals();
    }

    // Display withdrawals in table
    function displayWithdrawals() {
        const tableBody = document.querySelector("#withdrawal-list-table tbody");
        tableBody.innerHTML = "";
        withdrawals.forEach(withdrawal => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${withdrawal.name}</td>
                <td>${withdrawal.amount}</td>
                <td class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Update pending withdrawals to approved at random intervals (1-6 mins)
    function updatePendingToApproved() {
        withdrawals.forEach((withdrawal, index) => {
            if (withdrawal.status === "Pending") {
                const delay = Math.floor(Math.random() * 5 + 1) * 60000;
                setTimeout(() => {
                    withdrawal.status = "Approved";
                    displayWithdrawals();
                }, delay);
            }
        });
    }

    // Auto-refresh list every 25 minutes
    function refreshWithdrawals() {
        clearInterval(intervalID);
        generateWithdrawals();
        updatePendingToApproved();
        intervalID = setInterval(() => {
            generateWithdrawals();
            updatePendingToApproved();
        }, 25 * 60000);
    }

    // Initial load and start refresh cycle
    refreshWithdrawals();
</script>

</body>
</html>
