<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .withdrawal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .withdrawal-item:last-child {
            border-bottom: none;
        }
        .name, .amount, .status {
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #006400;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <table id="withdrawal-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Withdrawn Amount (USD/Rands)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="withdrawal-list"></tbody>
    </table>
</div>

<script>
    const names = [
        "Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato",
        "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew"
    ];

    const currency = ["R", "$"];
    const minAmount = [467, 50]; // Rands or USD lower limit
    const maxAmount = [70000, 15999]; // Rands or USD upper limit

    // Function to create random amounts within range
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    // Function to generate random withdrawals
    function generateRandomWithdrawals() {
        let withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa"); // Modify for other countries if necessary
            const status = Math.random() < 0.5 ? "Pending" : "Approved";
            withdrawals.push({ name, amount, status });
        }
        return withdrawals;
    }

    // Function to display the withdrawal list
    function displayWithdrawals() {
        const withdrawalList = document.getElementById("withdrawal-list");
        withdrawalList.innerHTML = "";
        withdrawals.forEach(withdrawal => {
            const item = document.createElement("tr");
            item.innerHTML = `
                <td>${withdrawal.name}</td>
                <td>${withdrawal.amount}</td>
                <td class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</td>
            `;
            withdrawalList.appendChild(item);
        });
    }

    // Function to update pending withdrawals to approved every 1 to 6 minutes
    function updatePendingToApproved() {
        withdrawals = withdrawals.map(withdrawal => {
            if (withdrawal.status === "Pending") {
                const randomTime = Math.floor(Math.random() * (6 - 1 + 1) + 1) * 1000 * 60;
                setTimeout(() => {
                    withdrawal.status = "Approved";
                    displayWithdrawals();
                }, randomTime);
            }
            return withdrawal;
        });
    }

    // Function to rotate the list every 25 minutes (10 new records)
    function rotateWithdrawals() {
        withdrawals = generateRandomWithdrawals();
        displayWithdrawals();
        localStorage.setItem("withdrawals", JSON.stringify(withdrawals)); // Save the data to localStorage
    }

    // Initialize with a list of withdrawals and set intervals for updates
    let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || generateRandomWithdrawals();
    displayWithdrawals();

    // To maintain persistence across reloads:
    window.onload = function() {
        const lastUpdated = localStorage.getItem('lastUpdated');
        const now = Date.now();
        if (!lastUpdated || (now - lastUpdated > 24 * 60 * 60 * 1000)) { // 24 hours passed
            rotateWithdrawals();
            localStorage.setItem('lastUpdated', now);
        }
    }

    setInterval(updatePendingToApproved, 60000); // Update pending to approved every minute
    setInterval(rotateWithdrawals, 1500000); // Rotate list every 25 minutes
</script>

</body>
</html>
