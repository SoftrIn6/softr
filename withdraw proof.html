<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .withdrawal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .withdrawal-item:last-child {
            border-bottom: none;
        }
        .name, .amount, .status {
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <div class="withdrawal-list" id="withdrawal-list"></div>
</div>

<script>
    const names = [
        "Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato", 
        "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew", 
        "Michelle", "Luke", "Esther", "Xavier", "Lawrence", "Leah", "Kayla", "Ella", "Caitlin", "Amy"
    ];

    const currency = ["R", "$"];
    const minAmount = [467, 50]; // Rands or USD lower limit
    const maxAmount = [70000, 15999]; // Rands or USD upper limit

    // Function to create random amounts within range
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    function generateRandomWithdrawals() {
        let withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa"); // or use other country logic
            const status = Math.random() < 0.7 ? "Approved" : "Pending";
            withdrawals.push({ name, amount, status });
        }
        return withdrawals;
    }

    function displayWithdrawals() {
        const withdrawalList = document.getElementById("withdrawal-list");
        withdrawalList.innerHTML = "";
        withdrawals.forEach(withdrawal => {
            const item = document.createElement("div");
            item.className = "withdrawal-item";
            item.innerHTML = `
                <span class="name">${withdrawal.name}</span>
                <span class="amount">${withdrawal.amount}</span>
                <span class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</span>
            `;
            withdrawalList.appendChild(item);
        });
    }

    // Update pending withdrawals to approved every 30 seconds
    function updatePendingToApproved() {
        withdrawals = withdrawals.map(withdrawal => {
            if (withdrawal.status === "Pending" && Math.random() < 0.5) {
                return { ...withdrawal, status: "Approved" };
            }
            return withdrawal;
        });
        displayWithdrawals();
    }

    // Rotate the list every 25 minutes (to create 20-30 minute intervals)
    function rotateWithdrawals() {
        withdrawals = generateRandomWithdrawals();
        displayWithdrawals();
    }

    // Initialize with a list of withdrawals and set intervals for updates
    let withdrawals = generateRandomWithdrawals();
    displayWithdrawals();
    setInterval(updatePendingToApproved, 30000); // Update pending to approved every 30 seconds
    setInterval(rotateWithdrawals, 1500000); // Rotate list every 25 minutes

</script>

</body>
</html>
