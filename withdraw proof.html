<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Proof</title>
    <style>
        /* Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header a {
            font-size: 18px;
            color: #1e90ff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header a:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title {
            font-size: 32px;
            text-transform: uppercase;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            position: relative;
            overflow: hidden;
            height: 300px; /* Limit the height to show a fixed number of rows */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        .approved {
            color: green;
            font-weight: bold;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .scroll-up {
            animation: scroll-up 1s ease-in-out forwards;
        }

        @keyframes scroll-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Bitcoin Withdrawal Proof</div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Withdrawn Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="withdrawal-list">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>Â© 2024 Soft Return Investment. All rights reserved.</p>
</footer>

<script>
// Predefined list of names
const names = [
    "Alexis N.", "Thabo Z.", "Naledi K.", "Liam W.", "Faith D.", "Kelebogile B.", 
    "Mandla H.", "Christine J.", "Kagiso M.", "Benjamin F.", "Zinhle P.",
    "Emily T.", "Kabelo R.", "Jacob L.", "Nokuthula S.", "Daniel C.", "Ayanda X.",
    "Sophia K.", "Themba V.", "James M.", "Ntando F.", "Anna G.", "Vusi B."
];

// Initialize storage keys
const STORAGE_KEY = "withdrawalEntries";
const TIMESTAMP_KEY = "lastUpdateTime";

// Generate unique entries
function generateEntries() {
    const entries = [];
    for (let i = 0; i < 1800; i++) {
        const name = names[i % names.length];
        const amount = Math.random() > 0.5 ? `$ ${Math.floor(Math.random() * 5000)}` : `R ${Math.floor(Math.random() * 10000)}`;
        const status = i % 10 < 5 ? "Approved" : "Pending";
        entries.push({ name, amount, status });
    }
    return entries;
}

// Save to local storage
function saveToStorage(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
}

// Load from local storage
function loadFromStorage(key, defaultValue) {
    const data = localStorage.getItem(key);
    return data ? JSON.parse(data) : defaultValue;
}

// Replace one entry and handle statuses
function replaceEntry(entries, currentIndex, visibleEntries) {
    if (currentIndex < entries.length) {
        // Change pending to approved
        visibleEntries.forEach(entry => {
            if (entry.status === "Pending") {
                entry.status = "Approved";
            }
        });

        // Replace the first entry with the next one
        visibleEntries.shift();
        const nextEntry = entries[currentIndex];
        nextEntry.status = nextEntry.status === "Pending" ? "Pending" : "Approved";
        visibleEntries.push(nextEntry);

        saveToStorage(STORAGE_KEY, { entries, currentIndex, visibleEntries });
    }
}

// Initialize the app
function initialize() {
    // Load saved entries or generate new ones
    const savedData = loadFromStorage(STORAGE_KEY, null);
    const entries = savedData ? savedData.entries : generateEntries();
    let currentIndex = savedData ? savedData.currentIndex : 10;
    let visibleEntries = savedData ? savedData.visibleEntries : entries.slice(0, 10);

    // Render entries
    const tableBody = document.getElementById("withdrawal-list");
    function renderEntries() {
        tableBody.innerHTML = "";
        visibleEntries.forEach(entry => {
            const row = document.createElement("tr");
            row.classList.add("scroll-up");
            row.innerHTML = `
                <td>${entry.name}</td>
                <td>${entry.amount}</td>
                <td class="${entry.status.toLowerCase()}">${entry.status}</td>
            `;
            tableBody.appendChild(row);
        });
    }
    renderEntries();

    // Set up interval for replacing entries
    setInterval(() => {
        replaceEntry(entries, currentIndex, visibleEntries);
        currentIndex++;
        renderEntries();
    }, 60000);

    // Save initial data
    saveToStorage(STORAGE_KEY, { entries, currentIndex, visibleEntries });
}

// Start the app
initialize();
</script>

</body>
</html>
