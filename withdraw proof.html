<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .withdrawal-table {
            width: 100%;
            border-collapse: collapse;
        }
        .withdrawal-table th, .withdrawal-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .withdrawal-table th {
            background-color: #006400;
            color: #fff;
        }
        .name, .amount, .status {
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <div class="withdrawal-list">
        <table class="withdrawal-table" id="withdrawal-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Withdrawal Amount</th>
                    <th>Withdrawal Status</th>
                </tr>
            </thead>
            <tbody id="withdrawal-table-body"></tbody>
        </table>
    </div>
</div>

<script>
    // Data for the demo (you can replace this with a database or API call)
    const names = [
        "Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato",
        "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew", 
        "Michelle", "Luke", "Esther", "Xavier", "Lawrence", "Leah", "Kayla", "Ella", "Caitlin", "Amy"
    ];

    const currency = ["R", "$"];
    const minAmount = [467, 50]; // Rands or USD lower limit
    const maxAmount = [70000, 15999]; // Rands or USD upper limit

    // Function to create random amounts within range
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    function generateRandomWithdrawals() {
        let withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa"); // Or use other country logic
            const status = i < 5 ? "Approved" : "Pending"; // Ensure 5 approved and 5 pending
            withdrawals.push({ name, amount, status });
        }
        // Shuffle withdrawals to randomize approved and pending status
        return withdrawals.sort(() => Math.random() - 0.5);
    }

    // Function to display withdrawals in the table
    function displayWithdrawals(withdrawals) {
        const withdrawalTableBody = document.getElementById("withdrawal-table-body");
        withdrawalTableBody.innerHTML = "";
        withdrawals.forEach(withdrawal => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="name">${withdrawal.name}</td>
                <td class="amount">${withdrawal.amount}</td>
                <td class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</td>
            `;
            withdrawalTableBody.appendChild(row);
        });
    }

    // Function to update pending status to approved
    function updatePendingToApproved(withdrawals) {
        withdrawals = withdrawals.map(withdrawal => {
            if (withdrawal.status === "Pending" && Math.random() < 0.5) {
                return { ...withdrawal, status: "Approved" };
            }
            return withdrawal;
        });
        return withdrawals;
    }

    // Rotate the list every 25 minutes (to create 20-30 minute intervals)
    function rotateWithdrawals() {
        let withdrawals = generateRandomWithdrawals();
        displayWithdrawals(withdrawals);

        // Update the status from Pending to Approved after random intervals (1-6 minutes)
        let pendingCount = 0;
        const intervalId = setInterval(() => {
            if (pendingCount < 5) {
                withdrawals = updatePendingToApproved(withdrawals);
                displayWithdrawals(withdrawals);
                pendingCount++;
            } else {
                clearInterval(intervalId); // Stop after 5 approvals
            }
        }, Math.random() * (6 - 1 + 1) + 1 * 60000); // Random between 1-6 minutes
    }

    // Initialize and rotate every 25 minutes
    rotateWithdrawals();
    setInterval(rotateWithdrawals, 1500000); // Rotate every 25 minutes

</script>

</body>
</html>
