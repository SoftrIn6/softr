<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header a {
            font-size: 18px;
            color: #1e90ff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header a:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title {
            font-size: 32px;
            text-transform: uppercase;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        .approved {
            color: green;
            font-weight: bold;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .status-column {
            width: 150px;
        }

        .withdrawn-column {
            width: 180px;
        }

        /* Styling for layout */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <div class="content-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="withdrawn-column">Withdrawn Amount</th>
                    <th class="status-column">Status</th>
                    <th class="timestamp">Time</th>
                </tr>
            </thead>
            <tbody id="withdrawal-list">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>© 2024 Soft Return Investment. All rights reserved.</p>
</footer>

<script>
// Sample withdrawal data (can be extended)
const withdrawals = [
    { name: "Junior M.", amount: "R 670", status: "Approved", timestamp: "" },
    { name: "Chloë P.", amount: "$ 320", status: "Pending", timestamp: "" },
    { name: "Siyabonga T.", amount: "R 1,200", status: "Approved", timestamp: "" },
    { name: "William K.", amount: "$ 2,100", status: "Pending", timestamp: "" },
    { name: "Kamogelo L.", amount: "R 3,500", status: "Approved", timestamp: "" },
    { name: "Sarah C.", amount: "$ 580", status: "Pending", timestamp: "" },
    { name: "Mpho S.", amount: "R 4,800", status: "Approved", timestamp: "" },
    { name: "David M.", amount: "$ 700", status: "Pending", timestamp: "" },
    { name: "Lethabo T.", amount: "R 6,200", status: "Approved", timestamp: "" },
    { name: "Megan J.", amount: "$ 1,250", status: "Pending", timestamp: "" },
    // Add more entries if necessary
];

// Function to generate a timestamp within the 30-hour window
function generateTimeStamp(currentTime) {
    const currentMinutes = currentTime.getMinutes();
    const currentSeconds = currentTime.getSeconds();
    const formattedTime = `${currentTime.getHours()}:${currentMinutes}:${currentSeconds}`;
    return formattedTime;
}

// Function to display the current withdrawal list
function displayWithdrawals() {
    const tableBody = document.getElementById("withdrawal-list");
    tableBody.innerHTML = ""; // Clear previous entries

    const currentTime = new Date();

    // Ensure 5 entries are approved and 5 are pending
    const approved = withdrawals.filter(entry => entry.status === "Approved");
    const pending = withdrawals.filter(entry => entry.status === "Pending");

    const allWithdrawals = [...approved, ...pending];

    allWithdrawals.forEach(entry => {
        const row = document.createElement("tr");

        // Add timestamp for each withdrawal entry
        entry.timestamp = generateTimeStamp(currentTime);

        row.innerHTML = `
            <td>${entry.name}</td>
            <td class="withdrawn-amount">${entry.amount}</td>
            <td class="status-column ${entry.status.toLowerCase()}">${entry.status}</td>
            <td class="timestamp">${entry.timestamp}</td>
        `;

        tableBody.appendChild(row);

        // If the entry is pending, change status to approved every 5 minutes
        if (entry.status === "Pending") {
            const randomDelay = Math.random() * (5 - 1) + 1; // Between 1-5 minutes
            setTimeout(() => {
                entry.status = "Approved";
                entry.timestamp = generateTimeStamp(new Date()); // Update timestamp
                displayWithdrawals(); // Refresh the table
            }, randomDelay * 60000); // 1-5 minutes delay
        }
    });
}

// Persist data in localStorage for reloads
function persistData() {
    localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
}

// Restore data on page load
function restoreData() {
    const savedData = JSON.parse(localStorage.getItem("withdrawals"));
    if (savedData) {
        withdrawals.forEach((entry, index) => {
            if (savedData[index]) {
                Object.assign(entry, savedData[index]);
            }
        });
    }
    displayWithdrawals();
}

// Rotate entries every 25 minutes
setInterval(displayWithdrawals, 25 * 60 * 1000);

// Initialize on page load
window.onload = restoreData;
</script>

</body>
</html>
