<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #006400;
            color: white;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <table id="withdrawal-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Withdrawn Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="withdrawal-list"></tbody>
    </table>
</div>

<script>
    // Names, amount ranges, and currency options
    const names = [
        "Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato",
        "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew"
    ];

    const currency = ["R", "$"]; // Randomize ZAR and USD
    const minAmount = [467, 50]; // Min amounts (ZAR or USD)
    const maxAmount = [70000, 15999]; // Max amounts (ZAR or USD)

    // Generate a random withdrawal amount with ZAR/USD sign
    function getRandomAmount() {
        const isRand = Math.random() < 0.5; // Randomize ZAR or USD
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    // Generate 10 random withdrawals (5 approved and 5 pending)
    function generateRandomWithdrawals() {
        let withdrawals = [];
        let usedNames = new Set();  // Ensure no repeated names

        for (let i = 0; i < 10; i++) {
            let name;
            do {
                name = names[Math.floor(Math.random() * names.length)];
            } while (usedNames.has(name)); // Ensure no repetition
            usedNames.add(name);

            const amount = getRandomAmount();
            const status = i < 5 ? "Approved" : "Pending"; // First 5 entries are approved, rest are pending
            withdrawals.push({ name, amount, status });
        }

        return withdrawals;
    }

    // Display withdrawal list in the table
    function displayWithdrawals() {
        const withdrawalList = document.getElementById("withdrawal-list");
        withdrawalList.innerHTML = "";
        withdrawals.forEach(withdrawal => {
            const item = document.createElement("tr");
            item.innerHTML = `
                <td>${withdrawal.name}</td>
                <td>${withdrawal.amount}</td>
                <td class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</td>
            `;
            withdrawalList.appendChild(item);
        });
    }

    // Update status from pending to approved (change every 1 to 6 minutes)
    function updatePendingToApproved() {
        let pendingWithdrawals = withdrawals.filter(w => w.status === "Pending");

        // For each pending entry, change it to approved within a random time between 1 and 6 minutes
        pendingWithdrawals.forEach((withdrawal, index) => {
            const randomTime = Math.floor(Math.random() * (6 - 1 + 1) + 1) * 1000 * 60; // Random 1 to 6 minutes
            setTimeout(() => {
                withdrawal.status = "Approved";
                displayWithdrawals(); // Update the table after status change
            }, randomTime);
        });
    }

    // Refresh the withdrawal list every 25 minutes (generating new 10 entries)
    function rotateWithdrawals() {
        withdrawals = generateRandomWithdrawals();
        localStorage.setItem("withdrawals", JSON.stringify({ time: Date.now(), data: withdrawals })); // Save data to localStorage
        displayWithdrawals();
    }

    // Check if 25 minutes have passed since last refresh, then trigger a new list
    function checkCycle() {
        const storedData = JSON.parse(localStorage.getItem("withdrawals"));
        const currentTime = Date.now();
        const timeElapsed = storedData ? (currentTime - storedData.time) : 0;

        if (timeElapsed >= 25 * 60 * 1000) {
            rotateWithdrawals(); // Refresh after 25 minutes
        } else {
            withdrawals = storedData ? storedData.data : generateRandomWithdrawals(); // Get data from localStorage or generate new list
            displayWithdrawals();
        }
    }

    // Initialize with a list of withdrawals and check cycle every 25 minutes
    let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) ? JSON.parse(localStorage.getItem("withdrawals")).data : generateRandomWithdrawals();
    displayWithdrawals();

    // Update pending to approved every minute
    setInterval(updatePendingToApproved, 60000); // Update pending to approved every minute

    // Check for cycle every 10 seconds to see if 25 minutes have passed
    setInterval(checkCycle, 10000); // Check every 10 seconds
</script>

</body>
</html>
