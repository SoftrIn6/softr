<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>
    <div class="withdrawal-list">
        <table id="withdrawal-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Withdrawn Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="withdrawal-list-body"></tbody>
        </table>
    </div>
</div>

<script>
    // Withdrawal data initialization
    const names = ["Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato", "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew"];
    const currency = ["R", "$"];
    const minAmount = [467, 50]; // Rands or USD lower limit
    const maxAmount = [70000, 15999]; // Rands or USD upper limit

    // Persistent approved list storage
    let persistentApprovedIds = [];

    // Function to create random amounts within range
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    // Generate a unique ID for each entry
    function generateUniqueId() {
        return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    // Generate random withdrawal list with 5 approved and 5 pending
    function generateRandomWithdrawals() {
        let withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa"); // or use other country logic
            const status = (i < 5) ? "Approved" : "Pending";
            const id = generateUniqueId();
            withdrawals.push({ id, name, amount, status });
        }
        return withdrawals;
    }

    // Display withdrawal list in the table
    function displayWithdrawals(withdrawals) {
        const tableBody = document.getElementById("withdrawal-list-body");
        tableBody.innerHTML = "";

        withdrawals.forEach(withdrawal => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${withdrawal.name}</td>
                <td>${withdrawal.amount}</td>
                <td class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Update pending withdrawals to approved based on timing
    function updatePendingToApproved(withdrawals) {
        withdrawals = withdrawals.map(withdrawal => {
            if (withdrawal.status === "Pending" && !persistentApprovedIds.includes(withdrawal.id)) {
                const approvalTime = Math.floor(Math.random() * 5 + 1) * 60000; // 1 to 6 minutes
                setTimeout(() => {
                    withdrawal.status = "Approved";
                    persistentApprovedIds.push(withdrawal.id);
                    displayWithdrawals(withdrawals); // Refresh display
                }, approvalTime);
            }
            return withdrawal;
        });
    }

    // Rotate withdrawals list every 25 minutes
    function rotateWithdrawals() {
        let withdrawals = generateRandomWithdrawals();
        displayWithdrawals(withdrawals);
        updatePendingToApproved(withdrawals);
    }

    // Initialize display and set intervals
    rotateWithdrawals(); // Initial load
    setInterval(rotateWithdrawals, 1500000); // 25 minutes
</script>

</body>
</html>
