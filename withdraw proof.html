<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Bitcoin Withdrawal Proof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #006400;
            margin-bottom: 20px;
        }
        .withdrawal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .withdrawal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .withdrawal-item:last-child {
            border-bottom: none;
        }
        .name, .amount, .status {
            font-weight: bold;
        }
        .status.approved {
            color: #28a745;
        }
        .status.pending {
            color: #ff4500;
        }
        .time-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .time-container span {
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.softrinvestment.com" target="_blank">Home</a>
</header>

<div class="container">
    <div class="title">Soft Return Investment - Bitcoin Withdrawal Proof</div>

    <!-- Time-Specific Withdrawal Lists -->
    <div id="morning" class="withdrawal-list" style="display:none;"></div>
    <div id="afternoon" class="withdrawal-list" style="display:none;"></div>
    <div id="evening" class="withdrawal-list" style="display:none;"></div>
</div>

<script>
    const names = [
        "Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato", 
        "Sarah", "Ethan", "ChloÃ«", "David", "Hannah", "William", "Olivia", "Shane", "Megan", "Andrew", 
        "Michelle", "Luke", "Esther", "Xavier", "Lawrence", "Leah", "Kayla", "Ella", "Caitlin", "Amy",
        // add more names as needed
    ];
    const currency = ["R", "$"];
    const minAmount = [467, 50]; // Rands or USD lower limit
    const maxAmount = [70000, 15999]; // Rands or USD upper limit

    // Function to create random amounts within range
    function getRandomAmount(country) {
        const isRand = country === "South Africa";
        const amount = Math.floor(Math.random() * (isRand ? maxAmount[0] : maxAmount[1]) + (isRand ? minAmount[0] : minAmount[1]));
        return `${currency[isRand ? 0 : 1]} ${amount}`;
    }

    // Function to generate withdrawal data for specific times of day
    function generateRandomWithdrawals(timeOfDay) {
        let withdrawals = [];
        for (let i = 0; i < 10; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = getRandomAmount("South Africa"); // can adjust logic for other countries
            const status = Math.random() < 0.7 ? "Approved" : "Pending";
            withdrawals.push({ name, amount, status, timeOfDay });
        }
        return withdrawals;
    }

    // Display withdrawals based on time of day
    function displayWithdrawals() {
        const currentTime = new Date();
        const hours = currentTime.getHours();
        
        const morning = hours >= 6 && hours < 12;
        const afternoon = hours >= 12 && hours < 18;
        const evening = hours >= 18 && hours < 24;
        
        let morningWithdrawals = generateRandomWithdrawals("morning");
        let afternoonWithdrawals = generateRandomWithdrawals("afternoon");
        let eveningWithdrawals = generateRandomWithdrawals("evening");
        
        if (morning) {
            document.getElementById("morning").style.display = "block";
            displayWithdrawalList(morningWithdrawals, "morning");
        } else {
            document.getElementById("morning").style.display = "none";
        }
        
        if (afternoon) {
            document.getElementById("afternoon").style.display = "block";
            displayWithdrawalList(afternoonWithdrawals, "afternoon");
        } else {
            document.getElementById("afternoon").style.display = "none";
        }
        
        if (evening) {
            document.getElementById("evening").style.display = "block";
            displayWithdrawalList(eveningWithdrawals, "evening");
        } else {
            document.getElementById("evening").style.display = "none";
        }
    }

    // Function to display individual withdrawal list
    function displayWithdrawalList(withdrawals, timeOfDay) {
        const listContainer = document.getElementById(timeOfDay);
        listContainer.innerHTML = `<div class="time-container"><span>${timeOfDay.charAt(0).toUpperCase() + timeOfDay.slice(1)}</span></div>`;
        withdrawals.forEach(withdrawal => {
            const item = document.createElement("div");
            item.className = "withdrawal-item";
            item.innerHTML = `
                <span class="name">${withdrawal.name}</span>
                <span class="amount">${withdrawal.amount}</span>
                <span class="status ${withdrawal.status.toLowerCase()}">${withdrawal.status}</span>
            `;
            listContainer.appendChild(item);
        });
    }

    // Initialize and check every minute
    setInterval(displayWithdrawals, 60000); // Update every minute
    displayWithdrawals(); // Initial display
</script>

</body>
</html>
