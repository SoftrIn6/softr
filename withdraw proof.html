// Function to shuffle and generate the next 10 entries
function generateNewEntries() {
    const shuffled = uniqueEntries.sort(() => 0.5 - Math.random());
    const approved = shuffled.slice(0, 5).map(entry => ({ ...entry, status: "Approved" }));
    const pending = shuffled.slice(5, 10).map(entry => ({ ...entry, status: "Pending" }));
    return [...approved, ...pending];
}

// Function to display the withdrawal list
function displayWithdrawals(entries) {
    const tableBody = document.getElementById("withdrawal-list");
    tableBody.innerHTML = "";

    entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.name}</td>
            <td class="withdrawn-amount">${entry.amount}</td>
            <td class="status-column ${entry.status.toLowerCase()}">${entry.status}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Persistent storage
function saveEntriesToLocalStorage(entries) {
    localStorage.setItem("withdrawalEntries", JSON.stringify(entries));
}

function getEntriesFromLocalStorage() {
    return JSON.parse(localStorage.getItem("withdrawalEntries"));
}

// Auto-update logic
function startPendingApprovalCycle(entries) {
    const pendingEntries = entries.filter(entry => entry.status === "Pending");
    pendingEntries.forEach((entry, index) => {
        setTimeout(() => {
            entry.status = "Approved";
            saveEntriesToLocalStorage(entries);
            displayWithdrawals(entries);
        }, (index + 1) * Math.random() * 5000); // 1 to 5 mins
    });
}

// Initialize or refresh the entries every 25 minutes
function initWithdrawals() {
    let entries = getEntriesFromLocalStorage();
    const now = new Date();
    const lastUpdated = new Date(localStorage.getItem("lastUpdated") || 0);

    if (!entries || now - lastUpdated > 25 * 60 * 1000) {
        entries = generateNewEntries();
        saveEntriesToLocalStorage(entries);
        localStorage.setItem("lastUpdated", now);
    }

    displayWithdrawals(entries);
    startPendingApprovalCycle(entries);
}

// Initialize on page load
window.onload = initWithdrawals;

// Refresh entries every 25 minutes
setInterval(initWithdrawals, 25 * 60 * 1000);
