<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXGA4vU-uCtORl5Kt_WmSL3Nnc_D8c-HY",
  authDomain: "himm-bb862.firebaseapp.com",
  projectId: "himm-bb862",
  storageBucket: "himm-bb862.firebasestorage.app",
  messagingSenderId: "66636429285",
  appId: "1:66636429285:web:212e97f6d613517e98a10c"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register User
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm-password');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailField.value.trim();
      const password = passwordField.value.trim();
      const confirmPassword = confirmPasswordField.value.trim();

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        messageDiv.style.color = 'red';
        return;
      }

      // Check if email and password are valid
      if (!email || !password) {
        messageDiv.textContent = "Please enter both email and password.";
        messageDiv.style.color = 'red';
        return;
      }

      // Show message before registration
      messageDiv.textContent = "Registering...";
      messageDiv.style.color = 'black';

      try {
        // Create user with email and password
        await auth.createUserWithEmailAndPassword(email, password);

        // On success, show success message and redirect (you can customize as needed)
        messageDiv.textContent = "Registration successful! Redirecting...";
        messageDiv.style.color = 'green';

        setTimeout(() => {
          window.location.href = "login.html";  // Change to your desired login page or dashboard
        }, 2000);
      } catch (error) {
        // Handle errors
        messageDiv.textContent = `Error: ${error.message}`;
        messageDiv.style.color = 'red';
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    input:focus {
      border-color: #ffa500;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffa500;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <form id="register-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <button type="submit" id="register-btn">Register</button>
    </form>

    <div id="message"></div>
  </div>
</body>
</html>
