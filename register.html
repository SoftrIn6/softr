<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Password:</label>
        <input type="password" id="password" required><br>
        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script>
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const url = "https://script.google.com/macros/s/AKfycbwM3gE9lR2jZNVsrOo20bLHgMdTjMorxnIFE2ZVaJJ-SXycO_tTjCaP8FjRWfZa3cp1Iw/exec?action=register&email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.status === "success") {
                        window.location.href = "login.html";  // Redirect to login after successful registration
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
