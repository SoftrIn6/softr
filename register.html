<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Trading Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 470px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            position: relative;
        }

        .back-btn {
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Register Form */
        .register-section {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffa500;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .referral-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .referral-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Error Message */
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Terms and Conditions */
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .terms-checkbox {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms-text {
            font-size: 14px;
            color: #666;
        }

        .terms-link {
            color: #ffa500;
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 470px) {
            .container {
                width: 100%;
                min-width: 320px;
            }
        }

        @media (min-width: 471px) {
            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            
            .container {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-title">Register</div>
        </div>

        <!-- Register Form -->
        <div class="register-section">
            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter a username">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-input" placeholder="Enter your phone number">
                    <div class="error-message" id="phone-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                        <div class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <div class="referral-section">
                    <div class="referral-title">Referral Code (Optional)</div>
                    <input type="text" id="referral-code" class="form-input" placeholder="Enter referral code if you have one">
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms-checkbox" class="terms-checkbox">
                    <div class="terms-text">
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </div>
                </div>
                <div class="error-message" id="terms-error"></div>
                
                <button type="submit" class="register-btn">
                    <div class="register-btn-content">
                        <span>Register</span>
                        <div class="spinner" id="register-spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check password confirmation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Validate terms checkbox
            const termsChecked = document.getElementById('terms-checkbox').checked;
            if (!termsChecked) {
                alert('Please agree to the terms and conditions');
                return;
            }

            // Call the register function
            registerUser(username, email, phone, password);
        });

        // Register user function
        async function registerUser(username, email, phone, password) {
            try {
                const { user, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw new Error(error.message);
                }

                // Optionally, store additional user information in the 'users' table
                const { data, error: dbError } = await supabase
                    .from('users')
                    .insert([{ username: username, email: email, phone: phone }]);

                if (dbError) {
                    throw new Error(dbError.message);
                }

                // Automatically log the user in after registration
                const { session, error: loginError } = await supabase.auth.signIn({
                    email: email,
                    password: password,
                });

                if (loginError) {
                    throw new Error(loginError.message);
                }

                // Redirect to the dashboard or homepage
                window.location.href = 'dashboard.html'; 
            } catch (error) {
                console.error('Error during registration:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
