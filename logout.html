<script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwM3gE9lR2jZNVsrOo20bLHgMdTjMorxnIFE2ZVaJJ-SXycO_tTjCaP8FjRWfZa3cp1Iw/exec"; // Replace with your actual deployed Google Apps Script URL

        function logoutUser() {
            const email = localStorage.getItem("user_email"); // Get the email stored in local storage (from login)

            if (!email) {
                alert("No active session found!");
                window.location.href = "login.html"; // Redirect to login page
                return;
            }

            // Sending logout request to Google Apps Script
            fetch(`${GOOGLE_SCRIPT_URL}?action=logout&email=${encodeURIComponent(email)}`, {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.removeItem("user_email"); // Remove user email from local storage
                    alert("Logged out successfully!");
                    window.location.href = "login.html"; // Redirect to login page
                } else {
                    alert("Logout failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Logout error:", error);
                alert("An error occurred during logout.");
            });
        }
        });
    </script>
</head>
<body>
    <h2>Welcome to Your Profile</h2>
    <button onclick="logoutUser()">Logout</button>
