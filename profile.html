<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Crypto Trading Platform</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            width: 470px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-width: 470px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .header-btns {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            color: #ffa500;
            border: 1px solid #ffa500;
        }

        .header-btn.app {
            background-color: #ffa500;
            color: #fff;
        }

        .header-btn i {
            margin-right: 5px;
        }

        /* User Profile */
        .user-profile {
            padding: 20px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .user-avatar i {
            font-size: 30px;
            color: #ccc;
        }

        .user-info {
            flex: 1;
        }

        /* Logout Button */
        .sign-out-btn {
            margin: 15px;
            padding: 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: calc(100% - 30px);
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="logo-img">
                <div class="logo-text">AI ROBOT</div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <strong id="userEmail">Loading...</strong>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="sign-out-btn" onclick="logoutUser()">Sign Out</button>
    </div>

    <script>
        // Fetch user profile
        function fetchProfile() {
            fetch("https://script.google.com/macros/s/AKfycbz4sxX8s0neQ5rzkl5YsLUG5cNVXQOzNMNjsEfD_Yp0EANRBmrl8clhjHcMAtGADKyrXQ/exec?action=getProfile", { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("userEmail").textContent = data.email;
                    } else {
                        window.location.href = "login.html"; // Redirect to login if not authenticated
                    }
                })
                .catch(error => console.error("Error fetching profile:", error));
        }

        // Logout function
        function logoutUser() {
            fetch("https://script.google.com/macros/s/AKfycbz4sxX8s0neQ5rzkl5YsLUG5cNVXQOzNMNjsEfD_Yp0EANRBmrl8clhjHcMAtGADKyrXQ/exec", {
                method: "GET",
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Logged out successfully!");
                    window.location.href = "login.html"; // Redirect to login page
                }
            })
            .catch(error => console.error("Logout failed:", error));
        }

        // Load profile on page load
        fetchProfile();
    </script>
</body>
</html>
