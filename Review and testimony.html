<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Return Investment - Success Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }
        .review {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review h3 {
            margin: 0;
            color: #333;
        }
        .review p {
            color: #555;
        }
        .review .location {
            font-weight: bold;
            color: #2E8B57;
        }
        .emoji {
            font-size: 20px;
        }
        .add-review {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 16px;
        }
        .add-review a {
            color: #4CAF50;
            text-decoration: none;
        }
        #comment-form {
            margin-top: 40px;
            text-align: center;
        }
        #comment-form input, #comment-form textarea {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #comment-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #review-submission {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="https://www.softrinvestment.com" target="_blank">Home</a>
    </header>

    <div class="container" id="review-list"></div>

    <div class="add-review">
        <p>Want to add your success story? Send it to <a href="mailto:support@softrinvestment.com">support@softrinvestment.com</a> for approval!</p>
    </div>

    <!-- User Review Form -->
    <div id="comment-form">
        <h3>Submit Your Own Review</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="location" placeholder="Your Location" required>
        <textarea id="comment" placeholder="Your Comment" rows="4" required></textarea>
        <button onclick="submitReview()">Submit Review</button>
        <div id="review-submission">Review Sent! Thank you!</div>
    </div>

    <script>
        // Names and investment details
        const southAfricanNames = ["Junior", "Bandile", "Kungawo", "Siyabonga", "Lethabo", "Khayone", "Mpho", "Bokamoso", "Kamogelo", "Thato"];
        const internationalNames = ["Emma", "Oliver", "Sophia", "James", "Ava", "Liam", "Charlotte", "Benjamin", "Amelia", "Lucas"];
        const countries = [
            { name: "South Africa", currency: "ZAR", emoji: "ðŸ‡¿ðŸ‡¦" },
            { name: "USA", currency: "USD", emoji: "ðŸ‡ºðŸ‡¸" },
            { name: "UK", currency: "USD", emoji: "ðŸ‡¬ðŸ‡§" },
            { name: "Australia", currency: "USD", emoji: "ðŸ‡¦ðŸ‡º" },
            { name: "Canada", currency: "USD", emoji: "ðŸ‡¨ðŸ‡¦" },
            { name: "Botswana", currency: "ZAR", emoji: "ðŸ‡§ðŸ‡¼" }
        ];

        const interestRate = 1.80;

        const investmentRanges = [
            { min: 467, max: 1500, currency: "ZAR" },
            { min: 50, max: 3000, currency: "USD" },
            { min: 2000, max: 30000, currency: "ZAR" },
            { min: 3000, max: 7000, currency: "USD" },
            { min: 800, max: 4000, currency: "ZAR" },
            { min: 100, max: 6000, currency: "USD" },
            { min: 4000, max: 70000, currency: "ZAR" },
            { min: 500, max: 15000, currency: "USD" }
        ];

        function generateRandomAmount(range) {
            return Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
        }

        function generateRandomInvestmentType() {
            return Math.random() > 0.5 ? "crypto" : "stocks";
        }

        function getUniqueTestimony(name, country, investmentType, investedAmount, currency) {
            const profit = (investedAmount * interestRate).toFixed(2);
            let story = "";

            if (country.name === "South Africa") {
                if (investmentType === "crypto") {
                    story = `${name} from ${country.name} says: 
                    "I decided to jump into crypto because I wanted a higher return, and boy, did I get it! 
                    I started with just R${investedAmount}, but after a few months, I earned R${profit}. 
                    It was a game changer for me."`;
                } else {
                    story = `${name} from ${country.name} shares: 
                    "I had always been curious about stocks, but never really knew where to start. When I came across Soft Return Investment, 
                    I invested R${investedAmount} and ended up with R${profit} as profit."`;
                }
            } else {
                if (investmentType === "crypto") {
                    story = `${name} from ${country.name} reflects: 
                    "Crypto was new for me, but I decided to try Soft Return Investment with ${investedAmount} ${currency}.
                    I was shocked to see how quickly my investment grew. My return of ${profit} ${currency} was beyond my expectations."`;
                } else {
                    story = `${name} from ${country.name} states: 
                    "I always thought stock investments were for the experts, but after trying Soft Return Investment, Iâ€™m a convert. 
                    I invested ${investedAmount} ${currency} and received ${profit} ${currency} in returns."`;
                }
            }

            return story;
        }

        function createReview(name, country, investmentType, investedAmount, currency) {
            const story = getUniqueTestimony(name, country, investmentType, investedAmount, currency);

            const reviewElement = document.createElement("div");
            reviewElement.classList.add("review");
            reviewElement.innerHTML = `
                <h3>${name} ${country.emoji}</h3>
                <p class="location">${country.name}</p>
                <p>Investment Type: <strong>${investmentType}</strong></p>
                <p>Investment Amount: <strong>${investedAmount} ${currency}</strong></p>
                <p>Profit: <strong>${(investedAmount * interestRate).toFixed(2)}</strong></p>
                <p>${story}</p>
            `;

            document.getElementById("review-list").appendChild(reviewElement);
        }

        function generateReviews() {
            let nameIndex = 0;
            let countryIndex = 0;

            for (let i = 0; i < 400; i++) {
                const country = countries[countryIndex % countries.length];
                const name = country.name === "South Africa" ? southAfricanNames[nameIndex % southAfricanNames.length] : internationalNames[nameIndex % internationalNames.length];
                const investmentType = generateRandomInvestmentType();
                const investmentRange = investmentRanges[countryIndex % investmentRanges.length];
                const investedAmount = generateRandomAmount(investmentRange);

                createReview(name, country, investmentType, investedAmount, country.currency);

                nameIndex++;
                countryIndex++;
            }
        }

        generateReviews();

        function submitReview() {
            const name = document.getElementById("name").value;
            const location = document.getElementById("location").value;
            const comment = document.getElementById("comment").value;

            if (name && location && comment) {
                const reviewElement = document.createElement("div");
                reviewElement.classList.add("review");
                reviewElement.innerHTML = `
                    <h3>${name}</h3>
                    <p class="location">${location}</p>
                    <p>${comment}</p>
                `;
                document.getElementById("review-list").appendChild(reviewElement);
                document.getElementById("review-submission").style.display = "block";
            }
        }
    </script>

</body>
</html>
