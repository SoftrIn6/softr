<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Generator</title>
    <style>
        /* Reset some default styles */
        body, h1, p, button {
            margin: 0;
            padding: 0;
        }

        /* Set up the full page layout */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f8fb;
            text-align: center;
            flex-direction: column;
        }

        /* Header Styling */
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #575757;
        }

        .container {
            margin-top: 100px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            background: linear-gradient(to left, #6a0dad, #28a745);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btc-address {
            font-size: 1.1em;
            font-weight: bold;
            word-wrap: break-word;
            margin-top: 20px;
            color: #333;
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        .btc-address:hover {
            cursor: pointer;
            background-color: #d9d9d9;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .copy-btn {
            margin-top: 10px;
            background-color: #007bff;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .copy-btn:disabled {
            background-color: #ccc;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.3em;
            }

            .btc-address {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Header with Home and About Us buttons -->
<div class="header">
    <a href="https://softrinvestment.com/">Home</a>
    <a href="https://softrinvestment.com/About-us.html">About Us</a>
</div>

<!-- Main container for content -->
<div class="container">
    <h1>ðŸŒŸ Bitcoin Address Generator ðŸŒŸ</h1>
    <h2>Follow Below Instructions</h2>
    <p>Click Generate My BTC address Below and copy the BTC address and SEND BTC To It</p>
    <div class="emoji">ðŸ’°</div>

    <!-- Initial button to generate address -->
    <button id="generateButton" onclick="generateAddress()">Generate My BTC Address</button>

    <!-- Div to show the Bitcoin address -->
    <div id="btcAddressContainer"></div>

    <!-- Copy Button -->
    <button id="copyButton" class="copy-btn" onclick="copyAddress()" style="display:none;">Copy Address</button>

    <!-- Button to regenerate address -->
    <button id="regenerateButton" style="display:none;" onclick="regenerateAddress()">Regenerate New Address</button>
</div>

<script>
    // List of Bitcoin addresses to be displayed alternately
    const btcAddresses = [
        "bc1qwyh38pujgm6nzt9a4e783457lrvk0gsqampuc9",
        "bc1q8360ms86rq9xea0ndzzg2twhe0t5sjcact8cq7"
    ];

    let currentIndex = 0;  // To keep track of which address to show next

    function generateAddress() {
        // Display the first Bitcoin address
        displayAddress(btcAddresses[currentIndex]);
        toggleButtons();
    }

    function regenerateAddress() {
        // Change to the next Bitcoin address
        currentIndex = (currentIndex + 1) % btcAddresses.length;
        displayAddress(btcAddresses[currentIndex]);
    }

    function displayAddress(address) {
        const addressContainer = document.getElementById("btcAddressContainer");
        addressContainer.innerHTML = `
            <div class="btc-address" id="btcAddress" onclick="copyAddress()">
                ${address}
            </div>
        `;
        document.getElementById("copyButton").style.display = 'block'; // Show the copy button
    }

    function copyAddress() {
        const addressText = document.getElementById("btcAddress").innerText;
        navigator.clipboard.writeText(addressText).then(() => {
            alert("Address copied to clipboard! âœ¨");
        }).catch(err => {
            console.error('Error copying text: ', err);
        });
    }

    function toggleButtons() {
        // Hide the generate button and show the regenerate button
        document.getElementById("generateButton").style.display = 'none';
        document.getElementById("regenerateButton").style.display = 'block';
    }
</script>

</body>
</html>
