    function generateBTCAddress() {
        const addressContainer = document.getElementById("address-container");
        const btcAddress = document.getElementById("btcAddress");
        
        // Show the first BTC address and display the address container
        btcAddress.textContent = btcAddresses[currentAddressIndex];
        addressContainer.style.display = "block";
    }

    function regenerateBTCAddress() {
        // Toggle between the two BTC addresses
        currentAddressIndex = (currentAddressIndex + 1) % btcAddresses.length;
        document.getElementById("btcAddress").textContent = btcAddresses[currentAddressIndex];
    }

    function copyToClipboard() {
        const btcAddress = document.getElementById("btcAddress").textContent;
        
        // Copy the BTC address to the clipboard
        navigator.clipboard.writeText(btcAddress).then(() => {
            alert("BTC Address copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy text: ", err);
        });
    }
</script>
